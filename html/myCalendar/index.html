<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/media_query.css">
    <script src="https://kit.fontawesome.com/5081dee0c3.js" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
    <script src="script/join_form_script.js" defer></script>
    <title>My Calendar</title>
</head>

<body>
    <div class=wrapper>

        <div class="header">
            <div class="logo"><a href="index.html"><img src="images/logo.png" alt=""></a></div>
            <div class="menu">
                <ul>
                    <li><a href="#" class="login_click">로그인</a></li>
                    <li><a href="#" class="join_click">회원가입</a></li>

                </ul>
            </div>
        </div>

        <div class="body">

            <div class="side">
                <div class="br"></div>
                <div class="br"></div>
                <div class="br"></div>
                <div class="menu1">


                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">월별 보기
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="view_type"><a href="#">
                                    <div class="view_type_choice">
                                        <div>일</div>
                                        <div>1</div>
                                    </div>
                                </a></li>
                            <li class="view_type"><a href="#">
                                    <div class="view_type_choice">
                                        <div>주</div>
                                        <div>2</div>
                                    </div>
                                </a></li>
                            <li class="view_type"><a href="#">
                                    <div class="view_type_choice">
                                        <div>월</div>
                                        <div>3</div>
                                    </div>
                                </a></li>
                            <li class="view_type"><a href="#">
                                    <div class="view_type_choice">
                                        <div>년</div>
                                        <div>4</div>
                                    </div>
                                </a></li>
                        </ul>
                    </div>







                </div>
                <div class="menu2">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="menu3">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                </div>


            </div>
            <div class="calendar">


                <div class="c_top">
                    <div class="c_top_left"></div>
                    <div class="c_top_center">
                        <div class="c_top_center_in left_arrow">&lt;</div>
                        <div class="c_top_center_in"></div>
                        <div class="c_top_center_in">
                            <div class="month_display"></div>
                        </div>
                        <div class="c_top_center_in"></div>
                        <div class="c_top_center_in right_arrow">&gt;</div>
                    </div>
                    <div class="c_top_right"></div>

                </div>
                <div class="list_column"></div>
                <div id="calendar_body"></div>
                <div style="height : 100px"></div>
            </div>

        </div>
    </div>


    <!-- default display none -->
    <div class="login_box">
        <div class="login_box_inner">
            <form action="서블릿" id="login_form" method="post">
                

                    <div class="form-group">
                        <label for="id_login">아이디 </label>
                        <input type="text" id="id_login" name="id" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="pass_login">비밀번호 </label>
                        <input type="text" id="pass_login" name="pass" class="form-control" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember_login" name="remember" />
                        <label for="remember_login">로그인 유지하기</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="로그인" id="submit_login" class="btn btn-danger btn-block ">
                        <a href="#" id="naver_login_button" class="btn btn-success btn-block ">네이버로 로그인</a>
                    </div>
                    <div class="form-group find_id_pass">
                       <span><a href="">아이디 찾기</a></span>
                       <span><a href="">비밀번호 찾기</a></span>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>


    <!-- default display none -->
    <div class="join_box">
        <div class="login_box_inner">
            <form action="#" id="join_form" method="post">
                <fieldset>
                    <div class="form-group-first">
                        <div class="logo_join"><img src="images/logo.png" class="logo_join"></div>
                        <p>회원으로 가입해주셔서 감사합니다</p>
                    </div>

                    <div class="form-group">
                        <div class="id_check check_form">
                        <label for="id">아이디 </label>
                        <label for="id" class="check_message"></label>
                        </div>
                        <input type="text" id="id" name="id" class="form-control" />
                    </div>

                    <div class="form-group">
                        <div class="pass_check check_form">
                            <label for="pass">비밀번호 </label>
                            <label for="pass" class="check_message"></label>
                            </div>
                        <input type="password" id="pass" name="pass" class="form-control" />
                    </div>

                    <div class="form-group">
                        <div class="pass2_check check_form">
                            <label for="pass2">비밀번호 확인 </label>
                            <label for="pass2" class="check_message"></label>
                            </div>
                        <input type="password" id="pass2" name="pass2" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <div class="email_check check_form">
                            <label for="email">이메일 </label>
                            <label for="email" class="check_message"></label>
                            </div>
                        <input type="text" id="email" name="email" class="form-control" />
                    </div>

                    <div class="form-group">
                        <div class="birth_check check_form">
                            <label for="birth">생일 (선택) </label>
                            <label for="birth" class="check_message"></label>
                            </div>
                        <input type="date" id="birth" name="birth" class="form-control" />
                    </div>
                    <br><br>
                    <div class="form-group">
                        <input type="submit" value="회원가입" id="submit" class="btn btn-danger btn-block ">
                        
                    </div>

                </fieldset>
            </form>
        </div>
    </div>











    <div class="black">

    </div>
</body>

</html>
