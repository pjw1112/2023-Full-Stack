<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/media_query.css">
    <script src="https://kit.fontawesome.com/5081dee0c3.js" crossorigin="anonymous"></script>
    <title>My Calendar</title>
</head>

<body>
    <div class=wrapper>

        <div class="header">
            <div class="logo"><span>My calendar</span></div>
            <div class="menu"><span>오른쪽메뉴</span></div>
        </div>

        <div class="body">

            <div class="side">
                <div class="menu1">legend</div>
                <div class="menu2">
                    <ul>
                        <li>1 asdoijwe</li>
                        <li>2 asdoijwe</li>
                        <li>3 asdoijwe</li>
                        <li>4 asdoijwe</li>
                        <li>5 asdoijwe</li>
                        <li>6 asdoijwe</li>
                        <li>7 asdoijwe</li>
                    </ul>
                </div>
                <div class="menu3">
                    <ul>
                        <li>private</li>
                        <li>work</li>
                        <li>family</li>
                        <li>sports</li>
                    </ul>

                </div>


            </div>
            <div class="calendar">
                <div class="c_top">
                    <div class="c_top_left"></div>
                    <div class="c_top_center">
                        <div class="left_arrow c_top_center_in"><i class="fa-solid fa-play rotate180"></i></div>
                        <div class="month_display c_top_center_in"></div>
                        <div class="right_arrow c_top_center_in"><i class="fa-solid fa-play"></i></div>
                    </div>
                    <div class="c_top_right"></div>

                </div>
                <div class="week_column">

                    <div class="week week1">일요일</div>
                    <div class="week week2">월요일</div>
                    <div class="week week3">화요일</div>
                    <div class="week week4">수요일</div>
                    <div class="week week5">목요일</div>
                    <div class="week week6">금요일</div>
                    <div class="week week7">토요일</div>
                </div>
                <div class="calendar_body"></div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
