<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/media_query.css">
    <script src="https://kit.fontawesome.com/5081dee0c3.js" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
    <title>My Calendar</title>
</head>

<body>
    <div class=wrapper>

        <div class="header">
            <div class="logo"><a href="index.html"><i class="fa-regular fa-calendar"></i><span> 마이 캘린더</span></a></div>
            <div class="menu">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </div>

        <div class="body">

            <div class="side">
                <div class="br"></div>
                <div class="br"></div>
                <div class="br"></div>
                <div class="menu1">
                    
                        
                        <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">월별 보기
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right">
                            <li class="view_type"><a href="#"><div class="view_type_choice"><div>일</div><div>1</div></div></a></li>
                            <li class="view_type"><a href="#"><div class="view_type_choice"><div>주</div><div>2</div></div></a></li>
                            <li class="view_type"><a href="#"><div class="view_type_choice"><div>월</div><div>3</div></div></a></li>
                            <li class="view_type"><a href="#"><div class="view_type_choice"><div>년</div><div>4</div></div></a></li>
                          </ul>
                        </div>
                     






                </div>
                <div class="menu2">
                    <ul>
                        <li>1 asdoijwe</li>
                        <li>2 asdoijwe</li>
                        <li>3 asdoijwe</li>
                        <li>4 asdoijwe</li>
                        <li>5 asdoijwe</li>
                        <li>6 asdoijwe</li>
                        <li>7 asdoijwe</li>
                    </ul>
                </div>
                <div class="menu3">
                    <ul>
                        <li>private</li>
                        <li>work</li>
                        <li>family</li>
                        <li>sports</li>
                    </ul>

                </div>


            </div>
            <div class="calendar">

                
                <div class="c_top">
                    <div class="c_top_left"></div>
                    <div class="c_top_center">
                        <div class="left_arrow c_top_center_in">&lt;</div>
                        <div class="c_top_center_in"></div>
                        <div class="c_top_center_in">
                            <div class="month_display"></div>
                        </div>
                        <div class="c_top_center_in"></div>
                        <div class="right_arrow c_top_center_in">&gt;</div>
                    </div>
                    <div class="c_top_right"></div>

                </div>
                <div class="list_column"></div>
                <div class="calendar_body"></div>
            <div style="height : 100px"></div>
            </div>
            
        </div>
    </div>

</body>

</html>
